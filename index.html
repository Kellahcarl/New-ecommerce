<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./css/index.css">

<body>



  <!--  cart modal  -->
  <div class="cart-modal-overlay">
    <div class="cart-modal">
      <!-----trigger open modal-->
      <i id="close-btn" class="fas fa-times"></i>
      <h1 class="cart-is-empty">Cart is empty</h1>
      <!------the modal-->
      <div class="product-rows">
      </div>
      <!----modal content-->
      <div class="total">
        <h1 class="cart-total">Gross Total</h1>
        <span class="total-price">$0</span>
        <h1 class="cart-discount">Discount per item</h1>
        <span class="total-discount">$0</span>
        <h1 class="cart-net-total">Net Total</h1>
        <span class="net-total-price">$0</span>
        <button class="purchase-btn">PURCHASE</button>
      </div>
    </div>
  </div>
  <!--   end of cart modal -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">contacts</a></li>
            <li>
              <div class="cart-btn">
                <i id="cart" class="fas fa-shopping-cart" style="font-size:24px"></i>
                <span class="cart-quantity">0</span>
            </li>
          </ul>
        </nav>
      </div>

      <div class="row">
        <div class="col-2">
          <h1> XYZ BED STORE<br> A Group Of Companies </h1>
          <h3>Get the best of all <br>beds here</h3>
          <a href="#20" class="btn">explore now &#8594 </a>
        </div>
        <div class="col-2">
          <img
            src="https://images.unsplash.com/photo-1633836331520-e35c668f1f9d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80">
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div> -->
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img
        src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
        style="width:100%">
      <div class="text">nice bed</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img
        src="https://images.unsplash.com/photo-1552858725-2758b5fb1286?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
        style="width:100%">
      <div class="text">Awesome bed</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img
        src="https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=871&q=80"
        style="width:100%">
      <div class="text">Fantastic Bed</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <!--  products  -->
  <div class="items-container" id="20">
    <div class="card-1 card">
      <img class="product-image"
        src="https://images.unsplash.com/photo-1613618902610-95d88084ee11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt="">
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1395</span>
    </div>
    <div class="card-2 card">
      <img class="product-image"
        src="https://images.unsplash.com/photo-1578898887932-dce23a595ad4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80"
        alt="">
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1175</span>
    </div>
    <div class="card-3 card">
      <img class="product-image"
        src="https://images.unsplash.com/photo-1616628075500-c4f86a9d7b16?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80"
        alt="">
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1150</span>
    </div>
    <div class="card-4 card">
      <img class="product-image"
        src="https://images.unsplash.com/photo-1583845112203-29329902332e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
        alt="">
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1575</span>
    </div>
    <div class="card-5 card">
      <img class="product-image"
        src="https://images.unsplash.com/photo-1620751868774-80e0557d6b32?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80"
        alt="">
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1230</span>
    </div>
  </div>
  <!--  end of products  -->



  <script src="./js/index.js"></script>
</body >
</html >
